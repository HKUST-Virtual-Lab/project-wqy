<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验上传页面</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Experiment Name</p>
    <label>
        <input type="text" name="name">
    </label>
    <p>Experiment Duration</p>
    <label>
        <input type="text" name="duration">
    </label>
    <p>Experiment Purpose</p>
    <label>
        <input type="text" name="purpose">
    </label>
    <p>Number of agents</p>
    <label>
        <input type="text" name="agentNumber">
    </label>
    <p>提交文件</p>
    <input type="file" name="file"><br>
    <input type="submit" value="提交实验">
</form>
</body>
</html>
